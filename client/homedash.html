<template name="homedash">
	<div class="row">
	    <div class="col-md-4">
	      <div class="panel panel-info">
		      <div class="panel-heading">
		        <div class="row">
		          <div class="announcement-icon col-xs-6">
		            <span class="glyphicon glyphicon-comment"></span>
		          </div>
		          <div class="col-xs-6 text-right">
		            <p class="announcement-heading">{{swapOpps}}</p>
		            <p class="announcement-text">Swap Opps</p>
		          </div>
		        </div>
		      </div>
		      <a href="/swaps">
		        <div class="panel-footer announcement-bottom">
		          <div class="row">
		            <div class="col-xs-6">
		              View Opportunities
		            </div>
		            <div class="col-xs-6 text-right">
		              <span class="glyphicon glyphicon-circle-arrow-right"></span>
		            </div>
		          </div>
		        </div>
		      </a>
		    </div>
	    </div>

	    <div class="col-md-4">
	      <div class="panel panel-warning">
		      <div class="panel-heading">
		        <div class="row">
		          <div class="announcement-icon col-xs-6">
		            <span class="glyphicon glyphicon-exclamation-sign"></span>
		          </div>
		          <div class="col-xs-6 text-right">
		            <p class="announcement-heading">{{urgentSwaps}}</p>
		            <p class="announcement-text">Urgent Swaps</p>
		          </div>
		        </div>
		      </div>
		      <a href="/urgentSwaps">
		        <div class="panel-footer announcement-bottom">
		          <div class="row">
		            <div class="col-xs-6">
		              View Swaps
		            </div>
		            <div class="col-xs-6 text-right">
		              <span class="glyphicon glyphicon-circle-arrow-right"></span>
		            </div>
		          </div>
		        </div>
		      </a>
		    </div>
	    </div>

	    <div class="col-md-4">
	      <div class="panel panel-success">
		      <div class="panel-heading">
		        <div class="row">
		          <div class="announcement-icon col-xs-6">
		            <span class="glyphicon glyphicon-calendar"></span>
		          </div>
		          <div class="col-xs-6 text-right">
		            <p class="announcement-heading">{{plannedSwaps}}</p>
		            <p class="announcement-text">Planned Swaps</p>
		          </div>
		        </div>
		      </div>
		      <a href="/plannedSwaps">
		        <div class="panel-footer announcement-bottom">
		          <div class="row">
		            <div class="col-xs-6">
		              View Swaps
		            </div>
		            <div class="col-xs-6 text-right">
		              <span class="glyphicon glyphicon-circle-arrow-right"></span>
		            </div>
		          </div>
		        </div>
		      </a>
		    </div>
	    </div>
	</div>

	<div class="row">
	    <div class="col-md-4">
	      <div class="panel panel-info">
		      <div class="panel-heading">
		        <div class="row">
		          <div class="announcement-icon col-xs-6">
		            <span class="glyphicon glyphicon-user"></span>
		          </div>
		          <div class="col-xs-6 text-right">
		            <p class="announcement-heading">{{mySwaps}}</p>
		            <p class="announcement-text">My Swap Requests</p>
		          </div>
		        </div>
		      </div>
		      <a href="/myswaps">
		        <div class="panel-footer announcement-bottom">
		          <div class="row">
		            <div class="col-xs-6">
		              View My Requests
		            </div>
		            <div class="col-xs-6 text-right">
		              <span class="glyphicon glyphicon-circle-arrow-right"></span>
		            </div>
		          </div>
		        </div>
		      </a>
		    </div>
	    </div>
    </div>
</template>
