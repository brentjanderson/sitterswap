<head>
  <title>SitterSwap</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="/css/jquery.ui.timepicker.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body></body>

<template name="router_layout">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Sitterswap</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            {{#if currentUser}}
            <li><a href="/newswap">New Swap</a></li>
            <li><a href="/profile">Profile</a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>{{> loginButtons align="right"}}</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid">

      {{> yield}}

    </div> <!-- /container -->
</template>

<template name="router_404">
	<h1>Page not found</h1>
</template>

<template name="router_loading">
	<h1>Loading...</h1>
</template>

<template name="home">
  {{#unless currentUser}}
    {{> homepage }}
  {{else}}
    {{> homedash}}
  {{/unless}}
</template>

<template name="homepage">
  <div class="jumbotron">
    <h1>Sitterswap</h1>
    <blockquote>Connect with friends, swap babies.</blockquote>
    <a href="#" class="btn btn-primary btn-lg">Sign up now</a>
  </div>
</template>
