<template name="propose">
	<h1>Propose a Swap-ship!</h1>
	{{#if currentUser}}
    	<h2>Start swapping with {{swapperName _id}}</h2>
    	<button id="{{_id}}" class="propose">Propose Swap-ship</button>
    {{else}}
    	<h2>Please log in or create an account to propose a Swap-ship</h2>
    {{/if}}
</template>
